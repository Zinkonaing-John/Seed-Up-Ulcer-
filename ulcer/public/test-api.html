<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ External API Test</h1>
    <p>Testing: <code>http://jvision.s2x.kr:8030/api/ai/pressure-ulcer/predict/latest/3</code></p>
    
    <div>
        <button onclick="testAPI(1)">Test Patient 1</button>
        <button onclick="testAPI(2)">Test Patient 2</button>
        <button onclick="testAPI(3)">Test Patient 3</button>
    </div>

    <div id="result"></div>

    <script>
        async function testAPI(patientId) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">‚è≥ Fetching data...</div>';

            const url = `http://jvision.s2x.kr:8030/api/ai/pressure-ulcer/predict/latest/${patientId}`;
            
            try {
                console.log('üåê Fetching from:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('üì° Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('‚úÖ Data received:', data);

                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ Success!</strong><br><br>
                        <strong>Patient ID:</strong> ${data.patientId}<br>
                        <strong>Risk Level:</strong> ${data.riskLevel}<br>
                        <strong>Message:</strong> ${data.predictionMessage}<br><br>
                        <strong>Raw JSON:</strong><br>
                        ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                console.error('‚ùå Error:', error);
                
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Error!</strong><br><br>
                        <strong>Type:</strong> ${error.name}<br>
                        <strong>Message:</strong> ${error.message}<br><br>
                        ${error.message.includes('CORS') || error.message.includes('fetch') ? 
                            '<strong>‚ö†Ô∏è This is a CORS error!</strong><br>The server does not allow requests from this origin.' : 
                            'Check the browser console (F12) for more details.'
                        }
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
